<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="png" href="favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ink! Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin: 0">
    <div id="container"></div>
    <!--
      Initiate Analytics
    -->
    <script
      async
      defer
      crossorigin
      src="<%= htmlWebpackPlugin.options.analyticsUrl %>/latest.js"
    ></script>
    <noscript
      ><img
        crossorigin
        src="<%= htmlWebpackPlugin.options.analyticsUrl %>/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
